<div class="container box mt-3 mb-3" @enter>
    <div class="level block">
        <div class="level-left has-text-centered">
            <h1 class="subtitle is-3">Profil</h1>
        </div>
        <div class="level-right has-text-centered">
            <button 
                class="button is-primary" 
                [ngClass]="{ 
                    'is-outlined': !changes,
                    'has-text-black': changes
                }"
                [disabled]="!changes" 
                (click)="submitData()"
            >Shrani spremembe</button>
        </div>
    </div>
    <div class="is-divider is-hidden-tablet"></div>
    <div class="block">
        <div class="has-text-centered columns">
            <div class="column is-6 is-offset-3">
                <div class="">
                    <div class="subtitle is-4">Email:</div>
                    <br>
                    <div class="title is-4">{{user.email}}</div>
                </div>
            </div>
            
        </div>
    </div>

    <div class="block mb-5">
        <app-contact-info-form 
            [usernameInput]="user.name"
            [phoneInput]="user.phone"
            (username)="changeUsername($event)" 
            (phone)="changePhone($event)"
        ></app-contact-info-form>
    </div>

</div>

<div class="spacer is-hidden-tablet"></div>
