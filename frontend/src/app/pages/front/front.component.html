<div class="container mt-5 banner">
    <div class="level">
        <div class="level-item has-text-centered">
            <img 
                class="img-banner is-hidden-mobile" 
                src="assets/logo/fetchland_logo_name_black_big.png" 
                alt=""
            >
            <div class="image-banner-small"></div>
        </div>
    </div>
    <div class="columns p-3 search">
        <div class="column is-10 is-offset-1">

            <div class="field">
                <div class="control is-large is-primary">
                    <input class="input is-large" type="text" placeholder="Poišči karte" [(ngModel)]="searchQuery" (keyup.enter)="search()">
                </div>
            </div>
        </div>
    </div>
    <div class="has-text-centered">
        <button class="button is-primary has-text-black is-hidden-tablet is-rounded is-large" (click)="search()">Išči</button>
    </div>
    <div class="box new-offers">
        <div class="level">
            <div class="level-left"></div>
            <div class="level-right">
                <span class="file-icon mr-2 mt-1">
                    <i class="fas fa-sparkles"></i>
                </span>
                <h1 class="subtitle id-4">Najnovejše ponudbe</h1>
            </div>
        </div>
        <app-new-sales-table [pageSize]="4"></app-new-sales-table>
    </div>
</div>
