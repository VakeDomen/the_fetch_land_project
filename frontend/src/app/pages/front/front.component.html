<section id="search__section">
  <div class="container mt-5">
    <div class="logo-wrapper">
      <img
        loading="lazy"
        class="img-fluid is-hidden-touch"
        src="assets/logo/fetchland_logo_name_black_big.webp"
        alt="fetchland logo"
      />
    </div>

    <div class="search-wrapper">
      <div class="field has-addons is-large-desktop">
        <div class="control is-expanded is-primary">
          <input
            class="input"
            type="text"
            placeholder="Poišči karte"
            [(ngModel)]="searchQuery"
            (keyup.enter)="search()"
          />
        </div>
        <div class="control">
          <a class="button is-primary has-text-black">
            Išči
          </a>
        </div>
      </div>
    </div>
    <div class="box new-offers mb-5">
      <div class="has-text-right has-content-right">
        <span class="file-icon ml-2 mr-2 mt-1 is-pulled-right">
          <i class="fas fa-sparkles"></i>
        </span>
        <h1 class="subtitle id-4">Najnovejše ponudbe</h1>
      </div>
      <app-new-sales-table [pageSize]="4"></app-new-sales-table>
    </div>
  </div>
</section>
