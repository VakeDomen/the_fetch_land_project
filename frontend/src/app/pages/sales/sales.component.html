<div class="container mt-5">
    <div class="box">
        <div class="level">
            <div class="level-item has-text-centered">
                <div>
                    <h1 class="subtitle is-3">Odprte ponudbe</h1>
                    <h1 class="title is-3">{{ sales.length }}</h1>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <h1 class="subtitle is-3">Nova ponudba</h1>
                    <span class="hover icon m-auto title has-text-primary" (click)="addOffer()">
                        <i class="fas fa-plus-square icon" width="100px"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="box mt-3" *ngIf="salesInTheMaking.length">
        <ng-container *ngFor="let sale of salesInTheMaking; let i = index">
            <div class="block">
                <app-new-offer (saleCreated)="removeSale($event)"></app-new-offer>
                <div class="is-divider" *ngIf="i != salesInTheMaking.length - 1"></div>
            </div>
        </ng-container>
    </div>

    <div class="box mt-3">
        <div class="level">
            <div class="level-left has-text-centered">
                <h1 class="title is-2">
                    Odprte ponudbe
                </h1>
            </div>
            <div class="level-right"></div>
        </div>
        <div class="is-divider"></div>

        <div class="level" *ngIf="sales.length == 0">
            <div class="level-item">
                <p>
                    Ni odprtih ponudb! 
                    <span class="has-text-primary is-underlined hover" (click)="addOffer()"> Dodaj ponudbo</span>
                </p>
            </div>
        </div>

        <div class="is-divider"></div>
    </div>
</div>
