<div class="container">
    <div class="columns">
        <div class="column is-3">
            <button class="button is-primary is-outlined" (click)="backTrigger()">Nazaj</button>
        </div>

        <div class="column is-6 has-text-centered">
            <h1 class="subtitle is-3">Ponudbe ({{cardSales.length}})</h1>
        </div>
    </div>


    <div class="columns">
        <div class="column is-12 columns is-multiline has-text-centered">
            <div class="field column is-12">
                <div class="has-text-centered">
                    <img 
                        *ngIf="card && card.image_uris" 
                        class="m-auto card-image img-card-single" 
                        src="{{card.image_uris.normal}}"
                        alt=""
                    >
                    <ng-container *ngIf="card && !card.image_uris && card.card_faces">
                        <img 
                            class="card-image img-card-double" 
                            *ngFor="let face of card.card_faces" 
                            src="{{face.image_uris?.normal}}"
                            alt=""
                        >
                    </ng-container>
                    <img 
                        class="card-image m-auto" 
                        *ngIf="!card" 
                        src="assets/card/card_back.png" 
                        alt=""
                    >
                </div>
            </div>
        </div>
    </div>

    <app-sale-card *ngFor="let sale of cardSales" [cardSale]="sale"></app-sale-card>

</div>
