<div class="level">
    <div class="level-left has-text-centered">
        <h1 class="subtitle is-3 ">
            Moje ponudbe ({{ sales.length }})
        </h1>
    </div>
    <div class="level-right has-text-centered">
        <button class="button is-primary has-text-black" (click)="addOfferTrigger()">Dodaj ponudbo</button>
    </div>
</div>
<div class="is-divider" *ngIf="sales.length == 0"></div>

<div class="level" *ngIf="sales.length == 0">
    <div class="level-item">
        <p>
            Ni odprtih ponudb!      
        </p>
    </div>
</div>

<div class="block" *ngIf="sales.length > 0">
    <app-my-offers-table 
        [sales]="sales"
        (editSale)="editSaleTrigger($event)"
        (deleteSale)="deleteSaleTrigger($event)"
    ></app-my-offers-table>
</div>

<div class="is-divider" *ngIf="sales.length == 0"></div>
